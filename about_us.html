<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Transition</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-image: url('solar_system.jpg'); /* Set the background image */
      background-size: cover; /* Cover the entire viewport */
      background-repeat: no-repeat; /* Do not repeat the background image */
    }
    .image-container {
      margin-top: 180px; /* Adjust the top margin */
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      border-radius: 10px;
    }
    .circular-mask {
      width: 300px; /* Set the width to 300px */
      height: 300px; /* Set the height to 300px */
      border-radius: 50%; /* Make it circular */
      overflow: hidden; /* Hide overflow */
      margin-bottom: 30px; /* Adjust the bottom margin */
    }
    img {
      max-width: 100%; /* Maximum width */
      height: auto; /* Maintain aspect ratio */
      object-fit: cover; /* Cover the container */
      transition: transform 0.5s ease-in-out; /* Smooth rotate transition */
    }
    img.rotate {
      transform: rotateY(180deg); /* Rotate the image */
    }
    .text-box {
      margin-top: 10px;
      font-size: 40px; /* Increase font size */
      color: white; /* Set text color to white */
    }
    #next-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #3498db; /* Blue background */
      color: white; /* White text */
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    #next-button:hover {
      background-color: #2980b9; /* Darker blue on hover */
    }
  </style>
</head>
<body>

<div class="image-container">
  <div class="circular-mask">
    <img id="current-image" src="juan_cruz.jpg" alt="Image 1">
  </div>
  <div class="text-box">Juan Cruz</div>
</div>

<button id="next-button" onclick="nextImage()">Next</button>
